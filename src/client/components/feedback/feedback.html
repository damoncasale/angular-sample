<h3>Give Feedback</h3>
<form role="form" class="form-horizontal" name="vm.feedbackForm" ng-submit="vm.add()" novalidate>
    <fieldset>
        <div class="error" ng-show="vm.message != ''">{{vm.message}}</div>
        <div class="form-group">
            <label class="col-sm-3 col-md-2 control-label">Email Address *</label>
            <div class="col-sm-6 col-md-7">
                <input type="email" class="form-control" name="email"
                    data-ng-model="vm.feedbackService.newFeedback.email" required />
                <p ng-show="vm.feedbackForm.email.$invalid && !vm.feedbackForm.email.$pristine"
                    class="help-block">A valid email is required.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 col-md-2 control-label">Feedback *</label>
            <div class="col-sm-6 col-md-7">
                <textarea class="form-control" name="content"
                    data-ng-model="vm.feedbackService.newFeedback.content" required>
                </textarea>
                <p ng-show="vm.feedbackForm.content.$invalid && !vm.feedbackForm.content.$pristine"
                    class="help-block">Feedback content is required.</p>
            </div>
        </div>
        <div ng-show="vm.uploader.isHTML5">
            <div nv-file-drop="" uploader="vm.uploader">
                <div class="well my-drop-zone" nv-file-over="highlight" uploader="vm.uploader">
                    Drop image files here
                </div>
            </div>
        </div>
        <input type="file" nv-file-select="" uploader="vm.uploader" multiple />
        <div ng-repeat="item in vm.uploader.queue">
            <div class="item-container">
                <div class="item">{{ item.file.name }}</div>
                <div class="item-controls">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-hide="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.removeUpload(item)" ng-hide="item.isUploading">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </div>
            </div>
            <div ng-show="vm.uploader.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row text-center">
        <div class="col-xs-12">
            <button class="btn btn-lg btn-primary" type="submit"
                ng-disabled="vm.isProcessing || vm.feedbackForm.$invalid">
                <span>Submit</span>
            </button>
        </div>
    </div>
</form>
