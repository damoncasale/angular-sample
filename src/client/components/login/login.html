<form role="form" class="form-horizontal" name="vm.loginForm" ng-submit="vm.login()" novalidate>
    <legend>Login</legend>
    <fieldset>
        <div class="error" ng-show="vm.message != ''">{{vm.message}}</div>
        <div class="form-group">
            <label class="col-sm-3 col-md-2 control-label">Username</label>
            <div class="col-sm-6 col-md-7">
                <input type="text" class="form-control" name="username"
                    data-ng-model="vm.authService.username" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 col-md-2 control-label">Password</label>
            <div class="col-sm-6 col-md-7">
                <input type="password" class="form-control" name="password"
                    data-ng-model="vm.authService.password" required />
            </div>
        </div>
    </fieldset>
    <div class="row text-center">
        <div class="col-xs-12">
            <button class="btn btn-lg btn-primary" type="submit"
                ng-disabled="vm.isProcessing || vm.loginForm.$invalid">
                <span>Login</span>
            </button>
        </div>
    </div>
</form>
